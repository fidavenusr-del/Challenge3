<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Finds</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">🛍️ Funky Finds</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <button id="cartBtn" class="cart-btn">
        <i class="bi bi-bag"></i> Cart 
        <span id="cartCount" class="cart-count">0</span>
      </button>
    </div>
  </nav>

  <main>

  <!-- Product -->
  <div id="productBox" class="product-box">Loading...</div>

  <!-- Cart -->
  <div id="cartBox" class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: $<span id="cartTotal">0.00</span></div>
    <button id="checkoutBtn" class="checkout-btn">Checkout</button>
  </div>
  </main>

  <!-- Footer -->
<footer>
  <p>© 2025 Funky Finds  | All Rights Reserved</p>
</footer>

<script src="script.js"></script>

</body>
</html>
